<!DOCTYPE html>
<html>
<head>
    <title>ealvaradob/bert-finetuned-phishing</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial; }
        .input-area { margin: 20px 0; }
        textarea { width: 100%; height: 100px; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>ealvaradob/bert-finetuned-phishing</h1>
    <a href="https://huggingface.co/ealvaradob/bert-finetuned-phishing"></a>
    <form method="POST">
        <div class="input-area">
            <textarea name="text" placeholder="Enter text to analyze"></textarea>
        </div>
        <button type="submit">Analyze</button>
    </form>
    {% if result %}
    <div class="result">
        <h3>Results:</h3>
        <p>Classification: {{ result.label }}</p>
        <p>Confidence: {{ result.score }}</p>
    </div>
    {% endif %}
</body>
</html>
